<!doctype html>
<html lang="en">

<head>
    <title>Kirill Kuznetsov - contact me</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Custom Fonts -->
    <script src="https://kit.fontawesome.com/da3e76daf3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">

    <!-- Favicon -->

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Kirill Kuznetsov</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-secondary" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Me Section-->

    <section class="pt-5" id="contact">
        <div class="container">
            <div class="text-center py-5">
                <h2 class="wow animated zoomIn overflow-hidden py-3">Contact</h2>
                <div class="mx-auto heading-line"></div>
            </div>
            <div class="row">
                <div class="col-md-6 pb-3">
                    <img class="wow animated slideInLeft overflow-hidden img-fluid" src="img/contact_me.png"
                        alt="Contact me">
                </div>
                <form class="wow animated fadeIn col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" aria-describedby="emailHint"
                            placeholder="Enter email">
                        <small id="emailHint" class="form-text text-muted">Your email will remain confidential</small>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" type="text" placeholder="Enter message"
                            rows="3"></textarea>
                    </div>
                    <button class="btn btn-lg btn-outline-secondary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer class="footer mt-5 bg-light">
        <div class="text-center py-3">
            <h2 class="py-3">Kirill Kuznetsov</h2>
            <div class="mx-auto heading-line"></div>
        </div>
        <div class="col-lg-8 pb-3 offset-lg-2 text-center">
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime adipisci esse perspiciatis odit quo!
            </p>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <div class="copyright text-center py-3 text-muted">
            <p>Made by Kirill Kuznetsov &copy; 2020</p>
        </div>
    </footer>

    <!-- WOW JavaScript -->

    <script src="js/wow.js"></script>
    <script>
        new WOW().init();
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
